<div class="row">
  <ng-container *ngIf="isDone">
    <div
      class="alert alert-success alert-dismissible fade show text-center mx-auto"
      role="alert"
     style="width:65%">
      Task Completed 
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
  </ng-container>

  <ng-container *ngIf="isDeleted">
    <div
      class="alert alert-danger alert-dismissible fade show text-center mx-auto"
      role="alert"
     style="width:65%">
      Task Deleted 
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
  </ng-container>

  <div class="col-md-8 mx-auto mt-5 table-scroll" id="contentWrapper">
    <h4 class="p-3 text-muted">My To Do List</h4>
    <table class="table table-hover table-scroll">
      <tbody>
        <ng-container *ngIf="this.tasks['getAllToDoTasks'].length === 0">
          <h4 class="text-center p-3 text-success">
            Your To Do List is Empty !
          </h4>
        </ng-container>

        <tr *ngFor="let task of this.tasks['getAllToDoTasks']">
          <td
            [class.text-decoration-line-through]="task.isCompleted"
            [class.text-muted]="task.isCompleted"
          >
            {{ task.title }}
          </td>
          <td>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckDefault"
                [checked]="task.isCompleted"
                (change)="onCheckBoXChange($event, task.id)"
              />
              <label class="form-check-label" for="flexCheckDefault">
                Done
              </label>
            </div>
          </td>
          <td>
            <a
              href="#"
              id="deleteBtn"
              title="Delete To Do Item"
              (click)="onDelete(task.id)"
              ><i class="fas fa-times"></i
            ></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
